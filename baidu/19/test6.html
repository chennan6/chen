<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="#">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link2</a></li>
                <li><span>CSS</span><a href="#">Some Link3</a></li>
                <li><span>JS</span><a href="#">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="#">Some Link1</a></li>
                <li><span>HTML</span><a class="active" href="#">Some Link2</a></li>
                <li><span>CSS</span><a href="#">Some Link3</a></li>
                <li><span>JS</span><a href="#">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<button onclick="getAllListItem()">点击我返回页面中所有的li标签</button>
<button onclick="findAllHtmlSpanInOneSection('news-top')">点击我返回news-top下所有span中内容为HTML的span标签</button>
<button onclick="findListItem('news-normal','JS')">点击我返回news-normal下，所有所包含span内容为JS的LI标签</button>
<button onclick="getActiveLinkContent('news-normal')">点击我返回news-normal下，class为active的链接中包含的文字内容</button>
<script>
    function getAllListItem() {
        //返回页面中所有的li标签
        var Li=document.getElementsByTagName("li");
        console.log(Li);
        alert("请打开console查看");
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        //返回摸个section下所有span中内容为HTML的span标签
        var Id=document.getElementById(sectionId);
        var allspan=Id.getElementsByTagName("span");
        for(var i=0;i<allspan.length;i++){
            if(allspan[i].innerHTML==='HTML'){
                console.log(allspan[i]);
            }
        }
    }
    function findListItem(sectionId,spanCont) {
        //返回某个section下，所有所包含span内容为spanCont的LI标签
        var Id=document.getElementById(sectionId);
        var allspan=Id.getElementsByTagName("span");
        for(var i=0;i<allspan.length;i++){
            if(allspan[i].innerHTML=== spanCont){
                console.log(allspan[i]);
            }
        }
    }
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var text=document.querySelector("#" + sectionId + " .active").textContent;
        console.log(text);
    }

</script>

</body>
</html>
