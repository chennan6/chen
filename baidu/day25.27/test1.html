<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE</title>
</head>
<body>
<h1>请打开控制台查看</h1>
<div>
    <button><a href="test3.html">上一个练习</a> </button>
    <button><a href="test2.html">下一个练习</a> </button>
</div>
<script>
    function Go() {
        console.log("Go");
    }

    function GoSteps(n) {
        if(!isNaN(n)){
            while (n>=1){
                Go();
                n--;            }
        }else if (n===undefined){
            Go();        }
    }
    GoSteps(10); // Go 10次
    GoSteps(1); // Go 1次
    GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
    GoSteps(0);  // 0次
    GoSteps(-1);  // 0次
    GoSteps(1.4);  // Go 1次
    GoSteps(1.6);  // Go 1次
    GoSteps(-1);  // 0次
    GoSteps(true);  // Go 1次
    GoSteps(false);  // 0次
    GoSteps("Test");  // 0次
    GoSteps(NaN);  // 0次
    GoSteps(null);  // 0次
</script>
</body>
</html>
