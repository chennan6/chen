<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE</title>
    <style>
        .div2{
            width: 600px;
            height: 240px;
        }
        .div2 button{
            margin: 5px 5px;
            flex: auto;
        }
    </style>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj"
    value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj"
    value="b"></label><input id="num-b" type="text">
</div>
<div class="div2">
    <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
    <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="btn3">当前选中数字的绝对值</button>
    <button id="btn4">对当前选中的数字进行上舍入</button>
    <button id="btn5">对当前选中的数字进行下舍入</button>
    <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="btn7">返回 A 和 B 中的最高值</button>
    <button id="btn8">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<div>
    <button><a href="test6.html">上一个练习</a> </button>
    <button><a href="test2.html">下一个练习</a> </button>
</div>

<script>
    var btn=document.getElementsByTagName("button");
    var inpa=document.getElementById("radio-a");
    var inpb=document.getElementById("radio-b");
    var numa=document.getElementById("num-a");
    var numb=document.getElementById("num-b");
    var res=document.getElementById("result");
    // 返回当前选中的输入框内容
    function val() {
            if (inpa.checked){
                return numa.value;
            }else if (inpb.checked){
                return numb.value;
            }else {
                return;
            }
    }
    //给每一个按钮添加功能
    for(var i=0;i<btn.length;i++){
        btn[i].onclick=function (e) {
            var b=Number(numb.value);
            var a=Number(numa.value);
            var x=Number(val());
            if(isNaN(x)) console.log("输入的不是数字");
            var t=e.target;
            switch(t.id){
                case 'btn1' :
                    if(!isNaN(x)&&x!=''){
                        res.innerHTML="输入的是数字："+x;
                    }else if (x===null){
                        res.innerHTML="没有选择";
                    }else if (isNaN(x)){
                        res.innerHTML="输入的不是数字";
                    }else{
                        res.innerHTML="没有输入";
                    }
                    break;
                case 'btn2' :
                    if(b<15&&b>0){
                        res.innerHTML="结果为："+a.toFixed(b);
                    }else {
                        res.innerHTML="B的数值太大或者太小";
                    }
                    break;
                case 'btn3' :
                    res.innerHTML="结果为："+Math.abs(x);
                    break;
                case 'btn4' :
                    res.innerHTML="结果为："+Math.ceil(x);
                    break;
                case 'btn5' :
                    res.innerHTML="结果为："+Math.floor(x);
                    break;
                case 'btn6' :
                    res.innerHTML="结果为："+Math.round(x);
                    break;
                case 'btn7' :
                    res.innerHTML="结果为："+Math.max(a,b);
                    break;
                case 'btn8' :
                    res.innerHTML="结果为："+Math.min(a,b);
                    break;
            }
        }
    }
</script>
</body>
</html>
