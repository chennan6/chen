<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE</title>
</head>
<body>
<div id="fade-obj" style="width: 300px;height: 300px;background-color: #000"></div>
<button id="fade-btn">淡出</button>
<div>
    <button><a href="test3.html">上一个练习</a> </button>
    <button><a href="test5.html">下一个练习</a> </button>
</div>
<script>
    var btn=document.getElementById("fade-btn");
    var obj=document.getElementById("fade-obj");
    var num = 10;
    btn.onclick=function () {
        if (num > 0) {
            var outset=setInterval(function () {
                btn.disabled=true;
                num--;
                obj.style.opacity = num / 10;
                if(num==0) {
                    btn.disabled=false;
                    clearInterval(outset);
                    btn.innerHTML = "淡入";
                }
            },300);
        }else {
            var inset=setInterval(function () {
                btn.disabled=true;
                num++;
                obj.style.opacity=num / 10;
                if(num==10){
                    btn.disabled=false;
                    clearInterval(inset);
                    btn.innerHTML="淡出";
               }
            },300)
        }
    }
</script>
</body>
</html>
